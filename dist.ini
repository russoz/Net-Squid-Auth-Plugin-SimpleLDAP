name    = Net-Squid-Auth-Plugin-SimpleLDAP
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Alexei Znamensky
version = 0.1.83

[MetaResources]
bugtracker.web  = http://github.com/russoz/Net-Squid-Auth-Plugin-SimpleLDAP/issues
repository.web  = http://github.com/russoz/Net-Squid-Auth-Plugin-SimpleLDAP
repository.url  = git://github.com/russoz/Net-Squid-Auth-Plugin-SimpleLDAP.git
repository.type = git

[@Basic]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]
[Prereqs]
Net::Squid::Auth::Engine = 0

[ReportVersions::Tiny]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

[@Git]
[Twitter]
tweet_url = http://search.cpan.org/~{{$AUTHOR_LC}}/{{$DIST}}
hash_tags = #perl #cpan #ldap #squid
url_shortener = TinyURL

